<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Pomodoro</title>
</head>

<body>

    <div class="screen">
        <header>
            <div class="header-inner">

                <div class="logotipo">
                    <p>Pomo-timer</p>
                </div>

                <div class="login">
                    <p>login</p>
                </div>

            </div>
        </header>

        <div class="container">
            <div class="user-interface">

                <div class="square">
                    <div class="square-header">
                        <span id="pomodoro" class="selected"> Pomodoro </span>
                        <span id="shortBreak"> Short Break </span>
                        <span id="longBreak"> Long Break </span>
                    </div>
                    <div class="square-body">
                        <span id="timer">
                            <input type="tel" id="minutes" value="25" min="00" max="59"></input>
                            :
                            <input type="tel" id="seconds" value="00" min="00" max="59"></input>
                        </span>
                    </div>
                    <div class="square-footer">
                        <button id="button" name="START"> START </button>
                    </div>
                </div>

                <div class="tasks"></div>

            </div>
        </div>
    </div>



    <!-- article -->

    <footer></footer>

    <script src="./JS/timer.js"></script>
    <script src="./JS/interface.js"></script>

</body>

</html>
